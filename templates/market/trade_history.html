{% extends "base.html" %}
{% block content %}
  <h2>Trade History</h2>
  <ul>
    {% for trade in trades %}
      <li>{{ trade.trade_type }} {{ trade.amount }} {{ trade.currency.symbol }} (Wallet: {{ trade.wallet }})</li>
    {% empty %}
      <li>No trades yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
